# Configuration for standard quadruped training (direct joint control)
defaults:
  - _self_

# Training parameters
train:
  epochs: 5000
  steps_per_epoch: 200
  num_envs: 64
  hidden_dim: 128
  eval_freq: 100
  save_freq: 100
  gamma: 0.99
  lam: 0.97
  seed: 42

# Environment parameters
env:
  model_dir: "/home/asinha389/Documents/DRL_Project_TRPO/mujoco_menagerie"
  model_file: "unitree_go1/scene.xml"
  timestep: 0.005  # 1/200
  frame_skip: 5
  max_episode_steps: 3000
  use_rollout: false  # Use gym.vector.SyncVectorEnv
  run_prefix: "Go1"
  damping_scale: 1.0
  stiffness_scale: 1.0
  
# Reward weights for standard control
reward:
  forward_velocity: 1.0
  alive_bonus: 1.0
  orientation_penalty: 0.5
  energy_cost: 0.001
  joint_limit_penalty: 0.1
  height_penalty: 0.5

# TRPO parameters
trpo:
  delta: 0.01
  cg_iters: 10
  max_backtrack: 10
  backtrack_coeff: 0.8
  damping: 0.001
  val_func_epochs: 10

# Logging
logging:
  log_dir: "runs/trpo_quadruped"
  tensorboard: true

