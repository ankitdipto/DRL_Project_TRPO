# Configuration for CPG-based quadruped training (PMTG)
defaults:
  - _self_

# Training parameters
train:
  epochs: 2000
  steps_per_epoch: 200
  num_envs: 32
  hidden_dim: 128
  eval_freq: 100
  save_freq: 100
  gamma: 0.99
  lam: 0.97
  seed: 42

# Environment parameters
env:
  model_dir: "/home/asinha389/Documents/DRL_Project_TRPO/mujoco_menagerie"
  model_file: "unitree_go1/scene.xml"
  timestep: 0.005  # 1/200
  frame_skip: 10
  max_episode_steps: 1000
  gait_type: "trot"  # trot, bound, or adaptive
  run_prefix: "Go1_CPG"
  damping_scale: 1.0
  stiffness_scale: 0.33
  camera_mode: "follow"  # Camera mode for video recording: "follow" (tracks robot), "fixed" (static), "side" (side view), "top" (top-down)

# Reward weights for CPG control
reward:
  forward_velocity: 2.0
  alive_bonus: 0.5
  orientation_penalty: 0.0
  energy_cost: 0.0
  joint_limit_penalty: 0.0
  height_penalty: 0.0
  lateral_stability: 0.0
  angular_stability: 0.0
  smoothness_bonus: 0.0

# CPG parameters (action space bounds)
cpg:
  freq_min: 0.5
  freq_max: 3.0
  hip_amp_max: 0.3
  thigh_amp_max: 0.8
  calf_amp_max: 1.2
  stance_offset_max: 0.5

# TRPO parameters
trpo:
  delta: 0.01
  cg_iters: 10
  max_backtrack: 10
  backtrack_coeff: 0.8
  damping: 0.001
  val_func_epochs: 10

# Logging
logging:
  log_dir: "runs/trpo_quadruped"
  tensorboard: true

